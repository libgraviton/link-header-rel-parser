language: php

php:
  - 7.2
  - 7.3

install:
  - composer self-update
  - composer install

script:
  - composer run cs
  - ./vendor/bin/phpunit --verbose --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
